<!DOCTYPE html>
<html lang="en">

<head th:replace="/partials/base.html ::head">

</head>

<body>
    <nav th:replace="/partials/base.html ::barra"></nav>
    <div class="container">
        <h1 class="text-primary border border-primari border-top-0" th:text="${titulo}"></h1>
    
        <form th:action="@{/usuario/form}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{idUsuario}">

            <div class="form-groupe">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" th:field="*{nombreUsuario}">
                </div>
    
            </div>

            <div class="form-groupe">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" th:field="*{userName}">
                </div>
    
            </div>
    
            <div class="form-groupe">
                <label class="col-sm-2 col-form-label">Telefono</label>
                <div class="col-sm-6">
                    <input class="form-control" type="number" th:field="*{telefonoUsuario}">
                </div>
    
            </div>
    
            <div class="form-groupe">
                <label class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-6">
                    <input class="form-control" type="email" th:field="*{correoUsuario}">
                </div>
    
            </div>

            <div class="form-groupe">
                <label class="col-sm-2 col-form-label">Clave</label>
                <div class="col-sm-6">
                    <input class="form-control" type="password" th:field="*{password}">
                </div>
    
            </div>

            <label>Rol</label><br>
            <select class="form-control" name="rol" th:field="*{rol}">
                <option th:value="Admin" th:text="Administrador"></option>
                <option th:value="Cliente" th:text="Cliente"></option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <br>
        </form>
    </div>
</body>
</html>
