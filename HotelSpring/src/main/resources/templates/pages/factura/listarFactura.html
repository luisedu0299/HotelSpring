<!DOCTYPE html>
<html lang="en">

<head th:replace="/partials/base.html ::head">

</head>

<body>
    <nav th:replace="/partials/base.html ::barra"></nav>
    <div class="container">
        <h1 class="text-primary border border-primari border-top-0" th:text="${titulo}"></h1>
        <p><a th:href="@{/factura/form}" class="btn btn-success btn-xs">Crear Factura</a></p>
        <table class="table table-striper">
            <thead>
                <th>ID</th>
                <th>Costo</th>
                <th>Detalle</th>
                <th>Reserva</th>
                <th>Editar</th>
                <th>Eliminar</th>
        
            </thead>
        
            <tbody>
                <tr th:each="factura: ${facturas}">
                    <td th:text="${factura.idFactura}"></td>
                    <td th:text="${factura.costoFactura}"></td>
                    <td th:text="${factura.detalleFactura}"></td>
                    <td th:text="${factura.reserva.idReserva}"></td>
        
                    <td><a th:href="@{/factura/actualizar/} + ${factura.idFactura}" class="btn btn-primary btn-xs">Editar</a></td>
                    <td><a th:href="@{/factura/eliminar/} + ${factura.idFactura}" class="btn btn-danger btn-xs"
                            onclick="return confirm('Esta seguro que desea eliminar el registro?')">Eliminar</a></td>
        
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
